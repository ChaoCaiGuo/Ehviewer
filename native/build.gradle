plugins {
    id 'com.android.library'
}

android {
    compileSdkVersion 32
    buildToolsVersion "32.0.0"
    ndkVersion "23.1.7779620"

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 32
        versionCode 1
        versionName "1.0.0"
        consumerProguardFiles 'proguard-rules.pro'

        externalNativeBuild {
            cmake {
                version '3.18.1'
                arguments '-DANDROID_STL=c++_static', '-DANDROID_PLATFORM=android-23',  "-j=16"
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    externalNativeBuild {
        cmake {
            path 'src/main/jni/CMakeLists.txt'
        }
    }

    buildFeatures {
        buildConfig false
    }
}

dependencies {
    implementation 'androidx.annotation:annotation:1.3.0'
}
